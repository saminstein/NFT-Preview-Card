<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" sizes="32x32" href="favicon-32x32.png">

</head>

<body>

  <article class="nft-container">

    <div class="cube-images">

      <img class="cube"src="image-equilibrium.jpg" alt="equilibrium image">

      <div class="eyes-icon">

        <img src="icon-view.svg" alt="white eyes image" />

      </div>

    </div>

       

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    

    <section class="coin-info">

        <p class="icon-eth">

            <img src="icon-ethereum.svg" alt="eth image"/>0.041ETH</p>

        

        <p class="icon-timer">

            <img src="icon-clock.svg" alt="clocklike"/>3 days left</p>     

    </section>

    

    <hr>

    

    <section class="creator">

     <img class="face" src="image-avatar.png" alt="face avatar">

     <p class="C-blue">Creation of <a class="J-white" href="https://wa.me/message/YEINPYHM2FBWK1">Jules Wyvern</a>

     </p>

    </section>

  </article>

 

</body>

</html>
